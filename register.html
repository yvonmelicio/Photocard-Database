<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <style>
      .navbar {
        font-family: "Bagel Fat One", cursive;
        background-color: #1b0632;
      }
      .reg {
        border-style: groove;
        border-radius: 8px;
        border-color: rgb(198, 148, 187);
        background-color: #c1f8ff45;
      }
      body {
        background-repeat: no-repeat;
        background-image: linear-gradient(to bottom right, #ffbbc9, #b5b8ff);
        background-size: cover;
        width: 100%;
        height: 100vh;
        font-family: "Nunito", sans-serif;
      }
      .logout {
        background-color: #5b5eb5;
        border-color: #5b5eb5;
      }
      .logoutbtn {
        margin-right: 10px;
      }
      .regbtn {
        background-color: #5b5eb5;
        border-color: #5b5eb5;
      }
      h4 {
        font-family: "Bagel Fat One", cursive;
      }
    </style>
    <title>Registration</title>
  </head>
  <body>
    <div class="navbar navbar-expand-sm navbar-default navbar-dark">
      <div class="navbar-header container-fluid justify-content-center">
        <a class="navbar-brand" href="index.html">HUEKARTS</a>
        <button
          type="button"
          class="navbar-toggle collapse"
          data-toggle="collapse"
          data-target=".navbar-collapse"
          aria-expanded="false"
          aria-controls="navbar"
        >
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="navbar-collapse collapse logoutbtn">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="index.html" id="logout" style="display: none" class="btn btn-success logout btn-outline-light logoutbtn">Log Out</a>
          </li>
        </ul>
      </div>
    </div>
    <br />
    <br />
    <br />
    <div class="container col-sm-5 justify-content-center reg">
      <form>
        <br />
        <div class="mb-3 justify-content-center">
          <a
            class="navbar-link active justify-content-center"
            href="index.html"
          >
            <img
              src="huekartslogo.png"
              alt="HUEKARTS"
              style="width: 60px"
              class="rounded-pill mx-auto d-block"
            />
          </a>
        </div>
        <h4 class="justify-content-center d-flex">REGISTRATION</h4>
        <div class="mb-3">
        <div class="mb-3">
          <label for="Emailadd" class="form-label"><b>Email:</b></label>
          <input type="text" class="form-control" id="Email" />
        </div>
        <div class="mb-3">
          <label for="Psswrd" class="form-label"><b>Password:</b></label>
          <input type="password" class="form-control" id="Password" />
        </div>
      </form>
      <button type="button" class="btn btn-success btn-outline-light w-100 mb-3 regbtn" id="register">
        Register
      </button>
      <p class="mt-2 pt-1 mb-3">
        Already Have An Account?
        <a href="index.html" class="link-primary">Log In</a>
      </p>
    </div>
  </body>
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-analytics.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      signOut,
    } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyDxX4Hbj5S-qeISyLHGW4zBFApyKTda6_0",
      authDomain: "email-auth-cad1c.firebaseapp.com",
      projectId: "email-auth-cad1c",
      storageBucket: "email-auth-cad1c.appspot.com",
      messagingSenderId: "523642795891",
      appId: "1:523642795891:web:895f4006e02c53388b7706",
      measurementId: "G-387KBD4DQC",
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);

    //console.log(app);

    const auth = getAuth();

    //---New Registration code start---
    document.getElementById("register").addEventListener("click", function () {
      var email = document.getElementById("Email").value;
      var password = document.getElementById("Password").value;
      //--For new registration
      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          //--Signed-in
          const user = userCredential.user;
          console.log(user);
          alert("Registered Successfully!");
          window.location.href = "index.html";
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;

          console.log(errorMessage);
          alert(errorMessage);
        });
    });
  </script>
</html>
